name: Daily Blog Generation

on:
  schedule:
    # Run at 11:00 UTC daily (12:00 CET / 13:00 CEST)
    - cron: '0 11 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Generation Script
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          VEO_API_KEY: ${{ secrets.VEO_API_KEY }}
        run: node generate-daily-blog.js

      - name: Commit and Push
        run: |
          # Use default bot config if pushing via token
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add .
          git commit -m "Auto-generated blog posts (SEO Optimized)" || echo "No changes to commit"
          
          # Push using PAT to trigger Vercel deployment
          if [ -n "${{ secrets.GH_PAT }}" ]; then
            git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main
          else
            echo "⚠️ No GH_PAT found. Pushing with default GITHUB_TOKEN (Vercel build may not trigger)."
            git push
          fi
